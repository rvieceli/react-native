  test_ios:
    when:
      and:
        - equal: [ false, << pipeline.parameters.run_release_workflow >> ]
        - equal: [ false, << pipeline.parameters.run_nightly_workflow >> ]
    jobs:
      - prepare_hermes_workspace
      - test_ios_rntester_hermes_xcode_integration
      - test_e2e_ios:
          ruby_version: "2.7.7"
      - build_hermesc_linux:
          requires:
            - prepare_hermes_workspace
      - build_hermesc_apple:
          requires:
            - prepare_hermes_workspace
      - build_apple_slices_hermes:
          requires:
            - build_hermesc_apple
          matrix:
            parameters:
              flavor: ["Debug", "Release"]
              slice: ["macosx", "iphoneos", "iphonesimulator", "catalyst"]
      - build_hermes_macos:
          requires:
            - build_apple_slices_hermes
          matrix:
            parameters:
              flavor: ["Debug", "Release"]
      - build_hermesc_windows:
          requires:
            - prepare_hermes_workspace
      - build_npm_package:
          # Build a release package on every untagged commit, but do not publish to npm.
          release_type: "dry-run"
          requires:
            - build_hermesc_linux
            - build_hermes_macos
            - build_hermesc_windows
      - test_ios_template:
          requires:
            - build_npm_package
          name: "Test Template with Ruby 3.2.0"
          ruby_version: "3.2.0"
          architecture: "NewArch"
          flavor: "Debug"
      - test_ios_template:
          requires:
            - build_npm_package
          matrix:
            parameters:
              architecture: ["NewArch", "OldArch"]
              flavor: ["Debug", "Release"]
              jsengine: ["Hermes", "JSC"]
              flipper: ["WithFlipper", "WithoutFlipper"]
              use_frameworks: ["StaticLibraries", "DynamicFrameworks"]
            exclude:
              - architecture: "NewArch"
                flavor: "Release"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "StaticLibraries"
              - architecture: "NewArch"
                flavor: "Release"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "NewArch"
                flavor: "Release"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "StaticLibraries"
              - architecture: "NewArch"
                flavor: "Release"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "OldArch"
                flavor: "Release"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "StaticLibraries"
              - architecture: "OldArch"
                flavor: "Release"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "OldArch"
                flavor: "Release"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "StaticLibraries"
              - architecture: "OldArch"
                flavor: "Release"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "NewArch"
                flavor: "Debug"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "NewArch"
                flavor: "Debug"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "OldArch"
                flavor: "Debug"
                jsengine: "Hermes"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
              - architecture: "OldArch"
                flavor: "Debug"
                jsengine: "JSC"
                flipper: "WithFlipper"
                use_frameworks: "DynamicFrameworks"
      - test_ios_rntester:
          requires:
            - build_hermes_macos
          name: "Test RNTester with Ruby 3.2.0"
          ruby_version: "3.2.0"
          architecture: "NewArch"
      - test_ios_rntester:
          requires:
            - build_hermes_macos
          matrix:
            parameters:
              architecture: ["NewArch", "OldArch"]
              jsengine: ["Hermes", "JSC"]
              use_frameworks: ["StaticLibraries", "DynamicFrameworks"]
      - test_ios:
          name: "Test iOS with Ruby 3.2.0"
          run_unit_tests: true
          requires:
            - build_hermes_macos
          ruby_version: "3.2.0"
      - test_ios:
          run_unit_tests: true
          requires:
            - build_hermes_macos
          matrix:
            parameters:
              jsengine: ["Hermes", "JSC"]
